<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <div class="container">
      <div class="card">
        <p class="yr">Your Result</p>
        <p class="result"><span class="big">76</span> of 100</p>
        <p class="gt">Great</p>
        <p class="detail">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="line react">
          <p id="reaction" class="name"><img src="./assets/images/icon-reaction.svg" alt="reaction icon"> Reaction</p>
        <p class="score"><span class="bold">80</span> / 100</p>
      </div>
        <div class="line memory">
          <p id="memory" class="name"><img src="./assets/images/icon-memory.svg" alt="memory icon"> Memory</p>
          <p class="score"><span class="bold">92</span> / 100</p>
        </div>
        <div class="line">
          <p id="verbal" class="name"><img src="./assets/images/icon-verbal.svg" alt="verbal icon"> Verbal</p>
          <p class="score"><span class="bold">61</span> / 100</p>
        </div>
        <div class="line">
          <p id="visual" class="name"><img src="./assets/images/icon-visual.svg" alt="visual icon"> Visual</p>
          <p class="score"><span class="bold">72</span> / 100</p>
        </div>
        <button class="button">Continue</button>
      </div>
    </div>
  </main>
</div>
</body>
</html>
